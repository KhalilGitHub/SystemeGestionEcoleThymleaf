	<head>
	<title>Contact V17</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="assets/signup/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	 <link rel="stylesheet" th:href="@{/assets/signup/vendor/bootstrap/css/bootstrap.min.css}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" th:href="@{/assets/signup/fonts/font-awesome-4.7.0/css/font-awesome.min.css}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" th:href="@{/assets/signup/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" th:href="@{/assets/signup/vendor/animate/animate.css}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" th:href="@{/assets/signup/vendor/css-hamburgers/hamburgers.min.css}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" th:href="@{/assets/signup/vendor/animsition/css/animsition.min.css}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" th:href="@{/assets/signup/vendor/select2/select2.min.css}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" th:href="@{/assets/signup/vendor/daterangepicker/daterangepicker.css}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" th:href="@{/assets/signup/css/util.css}"/>
	<link rel="stylesheet" th:href="@{/assets/signup/css/main.css}"/>
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form th:action="@{/enregistrerEleveController}" th:object="${userDTO}" th:method="POST" class="contact100-form validate-form">
				<span class="contact100-form-title">
					Enregistrer un Utilisateur
				</span>
				
				
		
			<label class="label-input100" for="phone">Nom d'utilisateur</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" th:field="*{userName}" placeholder="Non d'utilisateur">
					<span class="focus-input100"></span>
				</div>
				
				<label class="label-input100" for="phone">Mot de Passe</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" th:field="*{encrytedPassword}" placeholder="Mot de Passe">
					<span class="focus-input100"></span>
				</div>
				
				<label class="label-input100" for="phone">Niveau d'access</label>
				<div class="wrap-input100">
					 <select th:field="*{classe}" class="form-group">
                      <option th:value="siexieme" th:text="siexieme"/> Siexieme </option>
                      <option th:value="cinquieme" th:text="cinquieme" /> Cinquieme </option>
                    <select/>
				</div>


				<label class="label-input100" for="phone">Etat: </label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" th:field="*{true}" placeholder="Etat">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Le Matricule</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" th:field="*{matricule}" placeholder="Matricule">
					<span class="focus-input100"></span>
				</div>
				
				<label class="label-input100" for="phone">Nom: </label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" th:field="*{firstName}" placeholder="Nom ">
					<span class="focus-input100"></span>
				</div>
				
				<label class="label-input100" for="phone">Prenom: </label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" th:field="*{lastName}" placeholder="Prenom">
					<span class="focus-input100"></span>
				</div>
							
				
				<label class="label-input100" for="phone">Date:</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" th:field="*{date}" placeholder="Date">
					<span class="focus-input100"></span>
				</div>
				
				<label class="label-input100" for="phone">Email:</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" th:field="*{email}" placeholder="Email">
					<span class="focus-input100"></span>
				</div>
	
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Valider
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('assets/signup/images/bg-01.jpg');">
				<div class="flex-w size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-map-marker"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Systeme de Gestion des Etablissements Scolaire
						</span>

						<span class="txt2">
							Ecole la Reussite
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-phone-handset"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Gestion des Utilisations
						</span>

						<span class="txt3">
							Ceation d'un Compte Utilisateur
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-envelope"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							General Support
						</span>

						<span class="txt3">
							contact@example.com
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="assets/signup/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/signup/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/signup/vendor/bootstrap/js/popper.js"></script>
	<script src="assets/signup/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/signup/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="assets/signup/vendor/daterangepicker/moment.min.js"></script>
	<script src="assets/signup/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="assets/signup/js/main.js"></script>

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>
</body>
</html>
