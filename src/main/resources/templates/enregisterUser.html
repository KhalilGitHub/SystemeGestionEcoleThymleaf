<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Enrgistrer Eleve </title>
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
         <link rel="stylesheet" th:href="@{/css/custom.css}"/>
          <link rel="stylesheet" th:href="@{/css/main.css}"/>

    </head>
	<body>
	
		<div>
 	<h1>Enrgistrer Eleve</h1>
 	
	     <form th:action="@{/enregistrerEleveController}" th:object="${userDTO}" th:method="POST">
	     
	     <table>
		<tr>
			<td>User Name : 	</td>
			<td><input type="text" th:field="*{userName}" />
			<label th:if="${#fields.hasErrors('nom')}"  th:errors="*{nom}"  th:class="'error'">Error in Last Name</label>
			</td>									
		</tr>
		
		<tr>
			<td>Mot de Passe :	</td>	
			<td>     <input type="text" th:field="*{encrytedPassword}" />
			<label th:if="${#fields.hasErrors('prenom')}"  th:errors="*{prenom}"  th:class="'error'">Error in Email address</label>
			</td>					
		</tr>
		
		<tr>
			<td>Niveau d'Utilisateur :</td>
				
			<td>
			 		<select th:field="*{classe}" >
                      <option th:value="1" th:text="1"/> Admin </option>
                      <option th:value="2" th:text="2" /> User </option>
                    <select/>
	    	       <label th:if="${#fields.hasErrors('classe')}"  th:errors="*{classe}"  th:class="'error'">Error in Classe</label>
                  </td>					
		</tr>
		
		
		<tr>
			<td>Etat :</td>
				
			<td>
			 		<select th:field="*{enabled}" >
                      <option th:value="true" th:text="true"/> Enabled</option>
                      <option th:value="false" th:text="false" /> Disabled </option>
                    <select/>
	    	       <label th:if="${#fields.hasErrors('classe')}"  th:errors="*{classe}"  th:class="'error'">Error in Classe</label>
                  </td>					
		</tr>
		
		
		 <tr>
			<td width="10%">Matricule :</td>	
			<td width="90%" align="left">
			<input type="text" th:field="*{matricule}" />
			<label th:if="${#fields.hasErrors('matricule')}"  th:errors="*{matricule}"  th:class="'error'">Error in Matricule</label></td>
								
		</tr>
		
		<tr>
			<td>Nom :	</td>	
			<td>     <input type="text" th:field="*{firstName}" />
			<label th:if="${#fields.hasErrors('firstName')}"  th:errors="*{firstName}"  th:class="'error'">Error in Email address</label>
			</td>					
		</tr>
		
		
		<tr>
			<td>Prenom :	</td>	
			<td>     <input type="text" th:field="*{lastName}" />
			<label th:if="${#fields.hasErrors('lastName')}"  th:errors="*{lastName}"  th:class="'error'">Error in Email address</label>
			</td>					
		</tr>
		
		
		
		<tr>
			<td>Date :	</td>	
			<td>     <input type="text" th:field="*{date}" />
			<label th:if="${#fields.hasErrors('date')}"  th:errors="*{date}"  th:class="'error'">Error in Email address</label>
			</td>					
		</tr>
		
		
		<tr>
			<td>Genre :</td>
				
			<td>
			 		<select th:field="*{gender}" >
                      <option th:value="female" th:text="female"/> Female</option>
                      <option th:value="male" th:text="male" /> Male </option>
                    <select/>
	    	       <label th:if="${#fields.hasErrors('classe')}"  th:errors="*{classe}"  th:class="'error'">Error in Classe</label>
                  </td>					
		</tr>
		
		<tr>
			<td>Email :	</td>	
			<td>     <input type="text" th:field="*{email}" />
			<label th:if="${#fields.hasErrors('email')}"  th:errors="*{email}"  th:class="'error'">Error in Email address</label>
			</td>					
		</tr>
		
		
		
		
		
		<tr>
		<td>	</td>
		<td >
	              <input type="submit" value="Enregistrer"/> 
	              
	            </td>
	        </tr>
	        
		
	        
		</table>
		
	     </form>
	     </div>
	</body>
</html>
