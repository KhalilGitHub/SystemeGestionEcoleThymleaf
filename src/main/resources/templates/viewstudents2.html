<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Liste des Eleves </title>
        
         <link rel="stylesheet" th:href="@{/css/custom.css}"/>
          <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>


<body>
<h1 align="center">Liste des Eleves</h1>
<table id="t02"  cellpadding="2">
<tr>
<th>
<a  href="/enroll"><h2>Page d'Acceuil : Enregistrer Eleve</h2></a>

</th>
</tr>
</table>
<table >


</table>
   
<form:form>
<table id="t01" border="2" width="70%" cellpadding="2">
<tr><th>Id</th><th>Matricule</th><th>Nom</th>
<th>Prenom</th><th>Classe</th><th>Age</th>
<th colspan="2" >Operation</th></tr>  


   
    <tr th:each="eleve : ${list}"> 
   <td th:text="${eleve.idEleve}"></td>  
   <td th:text="${eleve.matricule}"></td> 
   <td th:text="${eleve.nom}"></td>  
   <td th:text="${eleve.prenom}"></td> 
   <td th:text="${eleve.classe}"></td> 
   <td th:text="${eleve.age}"></td>  

   
   
   <td><a th:href="@{'/editstudent/' + ${eleve.idEleve}}">Modifier</a></td>  
   <td><a th:href="@{'/deletestudent/' + ${eleve.idEleve}}">Supprimer</a></td>  
   </tr>  
  
   
   
   </table>  
   <br/>
   
  
   </form:form>
</body>
</html>
