<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>

		<title>Snapshot by TEMPLATED</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/cssInscrip/main.css" />
	</head>
	<body>

		<div class="page-wrap">
			<!-- Main -->
				<section id="main">

					<!-- Banner -->
						<section id="banner">
							<div class="inner">
								<h1>Systeme de getion des Etablissement</h1>
							<h3>Pour Inscrire une Nouveau Eleve clicquer sur Continuer ou Annuler pour quitter</h3>
								<ul class="actions">
									<li><a href="#galleries" class="button alt scrolly big">Continuer</a></li>
									<li><a class="button alt scrolly big">Annuler</a></li>

								</ul>
							</div>
						</section>

					<!-- Gallery -->
						<section id="galleries">

							<!-- Photo Galleries -->
								<div class="gallery">

									<div id="main">
										<section class="wrapper style1">
										<div class="inner">


										<!-- Elements -->

											<div class="row 200%">
												<div class="6u 12u$(medium)">
													<h2>Formulaire pour Inscrire un Eleve</h2>

										<hr class="major" />
									</br>

										<!-- Form -->


											<div>
 	<h1>Enrgistrer Eleve</h1>
 	
	     <form action="#" th:action="@{/save}" th:object="${inscription}" method="post">
	     
	     <table>
	       <tr>
			<td width="10%">Matricule :</td>
				
			<td width="90%" align="left">
			<input type="text" th:field="*{matricule}" />
			<label th:if="${#fields.hasErrors('matricule')}"  th:errors="*{matricule}"  th:class="'error'">Error in Matricule</label></td>
								
		</tr>
		
		<tr>
			<td>Nom : 	</td>
				
			<td><input type="text" th:field="*{eleve.nom}" />
			<label th:if="${#fields.hasErrors('eleve.nom')}"  th:errors="*{eleve.nom}"  th:class="'error'">Error in Last Name</label>
			</td>									
		</tr>
		
		
		<tr>
			<td> Prenom :	</td>	
			<td>     <input type="text" th:field="*{eleve.prenom}" />
			<label th:if="${#fields.hasErrors('eleve.prenom')}"  th:errors="*{eleve.prenom}"  th:class="'error'">Error in Email address</label>
			</td>					
		</tr>
		
		<tr>
			<td>Genre : 	</td>
				
			<td><input type="text" th:field="*{eleve.genre}" />
			<label th:if="${#fields.hasErrors('eleve.genre')}"  th:errors="*{eleve.genre}"  th:class="'error'">Error in Last Name</label>
			</td>									
		</tr>
		
		
		<tr>
			<td>Adresse : 	</td>
				
			<td><input type="text" th:field="*{eleve.adresse}" />
			<label th:if="${#fields.hasErrors('eleve.adresse')}"  th:errors="*{eleve.adresse}"  th:class="'error'">Error in Last Name</label>
			</td>									
		</tr>
		
		
		<tr>
			<td> Age :	</td>	
			<td>     <input type="number" th:field="*{eleve.age}" />
			<label th:if="${#fields.hasErrors('eleve.age')}"  th:errors="*{eleve.age}"  th:class="'error'">Error in Email address</label>
			</td>					
		</tr>
		
		
		
		<tr>
			<td>Classe :	</td>
				
			<td>
			 <select th:field="*{classe}">
	    	      <option th:each="classe : ${classes}" th:value="${classe}" th:text="${classe}">Classe</option>
	    	 </select>
	    	  <label th:if="${#fields.hasErrors('classe')}"  th:errors="*{classe}"  th:class="'error'">Error in Classe</label>
            </td>					
		</tr>
		
		
		<tr>
			<td>Frais : 	</td>
				
			<td><input type="text" th:field="*{frais}" />
			<label th:if="${#fields.hasErrors('frais')}"  th:errors="*{frais}"  th:class="'error'">Error in Last Name</label>
			</td>									
		</tr>
		
		
		<tr>
			<td>Date : 	</td>
				
			<td><input type="text" th:field="*{date}" />
			<label th:if="${#fields.hasErrors('date')}"  th:errors="*{date}"  th:class="'error'">Error in Last Name</label>
			</td>									
		</tr>
		
		<tr>
			<td>Annees : 	</td>
				
			<td><input type="text" th:field="*{date}" />
			<label th:if="${#fields.hasErrors('date')}"  th:errors="*{date}"  th:class="'error'">Error in Last Name</label>
			</td>									
		</tr>
		
		
		<tr>
			<td>Image : 	</td>
				
			<td><input type="file" th:field="*{image}" />
			<label th:if="${#fields.hasErrors('image')}"  th:errors="*{image}"  th:class="'error'">Error in Last Name</label>
			</td>									
		</tr>
		
		
		<tr>
		<td>	</td>
		<td >
	              <input type="submit" value="Enregistrer"/> 
	              
	            </td>
	        </tr>
	        
		
	        
		</table>
		
	     </form>
	     </div>
								<hr class="major" />

								</div>
						</section>

					<!-- Contact -->

		</div>

		<!-- Scripts

		-->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
		  <script src="assets/js/jquery.poptrox.min.js"></script>






	</body>
</html>
